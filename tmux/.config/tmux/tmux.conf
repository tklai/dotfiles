# set-option -g default-terminal "xterm-256color"
# set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g default-terminal "screen-256color"
set-option -sa terminal-features ",xterm-256color:RGB,xterm-kitty:RGB"
set-option -sg escape-time 250
set-option -g focus-events on
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g mouse on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.config/tmux/tmux.conf

# moving between panes with vim movement Key's
bind -r Tab last-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# resize the pane
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

# Split like emacs
bind \\ split-window -h
bind '-' split-window -v
unbind '"'
unbind %

# source-file ~/.config/tmux/themes/catppuccin.conf
source-file ~/.config/tmux/themes/tokyonight/day.conf
