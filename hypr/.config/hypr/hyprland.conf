################
### MONITORS ###
################

monitor=, preferred, auto, 1


###################
### MY PROGRAMS ###
###################

$terminal = wezterm
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

exec-once = kanshi &
exec-once = fcitx5 --replace -d &

exec-once = nm-applet &
exec-once = hyprpaper &

exec-once = waybar &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
