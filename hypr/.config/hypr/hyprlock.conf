# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 4
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color = rgba(224, 222, 244, 0.75)
    font_size = 120
    font_family = SF Pro Display Bold
    position = 0, 180
    halign = center
    valign = center
}

# DAY-DATE-MONTH
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(224, 222, 244, 0.75)
    font_size = 30
    font_family = SF Pro Display Bold
    position = 0, 60
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hello, $USER
    color = rgba(224, 222, 244, 0.75)
    font_size = 24
    font_family = SF Pro Display Bold
    position = 0, -60
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.5
    dots_center = true
    check_color = rgba(246, 193, 119, 0.75)
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(60, 56, 54, 0.35)
    font_color = rgba(224, 222, 244, 0.75)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = Password
    fail_text = :(
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}
